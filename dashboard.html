<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>TG Store- Admin</title>
</head>
<body>
    <header>
        <nav>
          <a href="./dashboard.html" class="logo">üéÅTG Store Admin</a>
          <div class="navInfo">
            <a href="./offer.html"  class="navLinks">Offers</a>
            <a href="./product.html"  class="navLinks">Products</a>
            <a href="./admin-order.html" class="navLinks">Orders</a>
          </div>
          <div id="username"></div>
          <div class="logout" onclick="logout()">Logout</div>
        </nav>
      </header>

      <div class="NumberAnalysis">
        <div class="smallBlocks">
          <h1 class="blockHead">
            Orders Received 
          </h1>
          <h2 class="blockValue" id="OrderReceived">0</h2>
        </div>
        <div class="smallBlocks">
          <h1 class="blockHead">
            Total Revenue 
          </h1>
          <h2 class="blockValue" id="OrderRevenue">0</h2>
        </div>
        <div class="smallBlocks">
          <h1 class="blockHead">
            Pending Orders
          </h1>
          <h2 class="blockValue" id="OrderPending">0</h2>
        </div>
        <div class="smallBlocks">
          <h1 class="blockHead">
            Accepted Orders
          </h1>
          <h2 class="blockValue" id="OrderAccepted">0</h2>
        </div>

        <div class="smallBlocks">
          <h1 class="blockHead">
            Rejected Orders
          </h1>
          <h2 class="blockValue" id="OrderRejected">0</h2>
        </div>

        <div class="smallBlocks">
          <h1 class="blockHead">
            Avg Order Value (int ‚Çπ)
          </h1>
          <h2 class="blockValue" id="OrderValue">0</h2>
        </div>

        <div class="smallBlocks">
          <h1 class="blockHead">
            Avg Response<br>(in minutes)
          </h1>
          <h2 class="blockValue" id="OrderResponse">0</h2>
        </div>

      </div>
      <div class="Analysis">
      <div class="head" style="margin-top:100px;">
        <h1 class="headings">Orders Analysis</h1>
      </div>
      <div class="OrdersChart">
        
        <canvas id="allOrdersChart" class="charts"></canvas>
        <canvas id="allRevenueChart" class="charts"></canvas>
      </div>
    </div>

    <div class="Analysis">
      <div class="head" style="margin-top:100px;">
        <h1 class="headings">Product Analysis</h1>
      </div>
      <div class="ProductsChart">
        
        <canvas id="allCategoriesChart" class="charts"></canvas>
        <canvas id="allCatRevenueChart" class="charts"></canvas>
      </div>
    </div>


      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="./Scripts/db.js"></script>
      <script src="./Scripts/dashboard.js"></script>
      <script src="./Scripts/analysis.js"></script>
</body>
</html>
